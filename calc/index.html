<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="./styles.css" rel="stylesheet" />
  <script src="./calculator.js" defer></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="title">Calculator</div>
  <div class="container">
    <div class="calculator">
      <div class="result">
        <div class="result__prev"></div>
        <div class="result__curr"></div>
      </div>
      <div class="btns">
        <button class="ac">AC</button>
        <button>DEL</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="eq">=</button>
      </div>
    </div>
  </div>
</body>

</html>
